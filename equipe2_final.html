<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe2 - Mot myst√®re</title>
<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 5vw;
      background: #f0f0f0;
      margin: 0;
    }

    h1 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 2vh;
    }

    #inputArea {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
	  overflow-x: auto;
      gap: 4px;
      margin-bottom: 5px;
	  max-width: 100vw;
    }

    .letterInput {
      font-size: 1.5em;
      width: 4vw;
      max-width: 25px;
      height: 4vw;
      max-height: 50px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .letter {
      display: inline-block;
      width: 10vw;
      max-width: 50px;
      height: 10vw;
      max-height: 50px;
      line-height: 10vw;
      text-align: center;
      margin: 5px;
      font-size: 1.5em;
      border-radius: 5px;
      background-color: #ddd;
    }

    .correct {
      background-color: lightgreen;
    }

    .wrongplace {
      background-color: tomato;
    }

    .result {
      margin-top: 20px;
      font-size: 1.4em;
      text-align: center;
    }

    .bonus {
      font-size: 2em;
      color: darkgreen;
      font-weight: bold;
    }

    .hint {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    .info {
      margin-top: 30px;
      font-style: italic;
      color: #444;
      font-size: 1em;
      max-width: 400px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .letterInput, .letter {
        width: 30px;
        height: 30px;
        font-size: 1.2em;
      }

      h1 {
        font-size: 1.2em;
      }

      .result {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
    <h1>Equipe 2</h1>
    <p>Devinez le mot de 10 lettres</p>
    <div id="inputArea">
        <input type="text" maxlength="1" class="letterInput" id="letter0">
        <input type="text" maxlength="1" class="letterInput" id="letter1">
        <input type="text" maxlength="1" class="letterInput" id="letter2">
        <input type="text" maxlength="1" class="letterInput" id="letter3">
        <input type="text" maxlength="1" class="letterInput" id="letter4">
        <input type="text" maxlength="1" class="letterInput" id="letter5">
        <input type="text" maxlength="1" class="letterInput" id="letter6">
        <input type="text" maxlength="1" class="letterInput" id="letter7">
        <input type="text" maxlength="1" class="letterInput" id="letter8">
        <input type="text" maxlength="1" class="letterInput" id="letter9">
    </div>
    <button onclick="checkWord()">Valider</button>
    <button onclick="resetFields()">Recommencer</button>

    <div id="feedback"></div>
    <div class="result" id="result"></div>
    <div class="hint" id="hint"></div>
    <div class="info">
        üîç Astuce : soyez bien attentifs aux donn√©es qui se sont mises √† jour sur la carte de l‚Äôapplication... elles pourraient vous aider √† aller plus loin ! üòâ
    </div>

    <script>
        const correctWord = "DECOUVERTE";

        // Initialisation du focus automatique
        for (let i = 0; i < 10; i++) {
            const input = document.getElementById("letter" + i);
            input.addEventListener("input", () => moveFocus(i));
            input.addEventListener("keydown", (event) => {
                if (event.key === "Backspace" && input.value === "" && i > 0) {
                    document.getElementById("letter" + (i - 1)).focus();
                }
            });
        }

        function moveFocus(index) {
            const current = document.getElementById("letter" + index);
            if (current.value && index < 9) {
                document.getElementById("letter" + (index + 1)).focus();
            }
        }

        function checkWord() {
            let guess = "";
            for (let i = 0; i < 10; i++) {
                guess += document.getElementById("letter" + i).value.toUpperCase();
            }

            const feedback = document.getElementById("feedback");
            const result = document.getElementById("result");
            const hint = document.getElementById("hint");
            feedback.innerHTML = "";

            if (guess.length !== correctWord.length) {
                result.textContent = "Le mot doit contenir 10 lettres.";
                return;
            }

            let used = Array(correctWord.length).fill(false);
            let guessUsed = Array(correctWord.length).fill(false);

            let html = "";
            for (let i = 0; i < correctWord.length; i++) {
                if (guess[i] === correctWord[i]) {
                    html += `<span class='letter correct'>${guess[i]}</span>`;
                    used[i] = true;
                    guessUsed[i] = true;
                } else {
                    html += "<span class='letter' id='l" + i + "'>" + guess[i] + "</span>";
                }
            }

            feedback.innerHTML = html;

            for (let i = 0; i < correctWord.length; i++) {
                if (!guessUsed[i]) {
                    for (let j = 0; j < correctWord.length; j++) {
                        if (!used[j] && guess[i] === correctWord[j]) {
                            document.getElementById("l" + i).className = "letter wrongplace";
                            used[j] = true;
                            break;
                        }
                    }
                }
            }

            if (guess === correctWord) {
                result.innerHTML = "üéâ Bravo ! Lettres √† retenir : <span class='bonus'>E T I</span>";
                hint.textContent = "Ces lettres pourraient bien vous √™tre utiles‚Ä¶ √† condition de ne pas rester seuls ! ü§´";
            } else {
                result.textContent = "";
                hint.textContent = "";
            }
        }

        function resetFields() {
            for (let i = 0; i < 10; i++) {
                const input = document.getElementById("letter" + i);
                input.value = "";
            }
            document.getElementById("letter0").focus();
            document.getElementById("feedback").innerHTML = "";
            document.getElementById("result").textContent = "";
            document.getElementById("hint").textContent = "";
        }
    </script>
</body>
</html>
